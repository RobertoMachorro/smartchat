<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{ .InstanceName }} - Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<style>
		body {
			background: radial-gradient(circle at top, #f6f4ff, #fdfaf4);
		}
	</style>
</head>
<body>
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6">
				<div class="card shadow-sm">
					<div class="card-body p-4">
						<h1 class="h3 mb-3">{{ .InstanceName }}</h1>
						<p class="text-muted">Sign in to continue.</p>
						<div class="d-grid gap-2">
							<a class="btn btn-outline-dark" href="/auth/google">Continue with Google</a>
							<a class="btn btn-outline-secondary" href="/auth/github">Continue with GitHub</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{ template "local_time.html" . }}
</body>
</html>
